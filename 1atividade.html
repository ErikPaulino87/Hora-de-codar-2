<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>
        var numero1 = prompt("Por favor, informe um número");
        var numero2 = prompt("agora, informe outro número");

        if (numero1 > numero2) { alert(numero1 + " é maior que " + numero2 + "."); }
        else if (numero1 < numero2) { alert(numero2 + " é maior que " + numero1 + "."); }
        else { alert(numero2 + " é igual que " + numero1 + "."); }

</script>

</body>

</html>
