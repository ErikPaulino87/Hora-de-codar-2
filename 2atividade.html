<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de codar 2</title>
</head>

<body>
    <script>
        var numero1 = prompt("Por favor, informe um número");


        if (numero1 > 0) {
             alert(numero1 + " é positivo " + "."); }
        else if (numero1 < 0) {
             alert(numero1 + " é negativo " + "."); }
        else { alert("o número informado é zero."); }

    </script>

</body>
